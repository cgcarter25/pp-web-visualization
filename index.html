<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>PU | Planned Parenthood</title>
</head>
<body>
  <div class="wrapper">
    <div class="intro">
      <img src="img/pp-logo.png" alt="" width="150px" class="mx-auto intro-pic d-block">
      <h1 class="display-4 text-center mt-3">Planned Parenthood</h1>
      <h2 class="display-5 text-center">PerryUndem | Brand Tracker</h1>
        <form class="mx-auto mb-3" autocomplete="off">
          <label for="password"></label>
          <div class="d-flex justify-content-around ">
            <input type="password" placeholder="Password" class="form-control" id="password" class="text-white">
            <div class="mx-1 mt-2">Show</div>
            <label class="checkbox-label mx-1 mt-2">
              <input type="checkbox" id="show-password">
              <span class="checkbox-custom"></span>
              <span class="checkbox-custom-static"></span>
            </label>
          </div>
          <button class="mt-3 d-block mx-auto" id="login">Sign In</button>
        </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
